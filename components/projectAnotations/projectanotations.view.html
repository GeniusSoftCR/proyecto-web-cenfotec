<div class="listAnotations box boxAlternative">
  <h1 class="boxTitle">Anotaciones</h1>
  <div class="boxContent">
    <div class="item cf" ng-repeat="(anotationIndex, anotation) in anotationsCtrl.anotations">
        <p class="itemName">{{ anotation.name }}</p>
        <a class="itemMore" ng-click="anotationsCtrl.showSubmenu(anotationIndex)"><i class="fa fa-ellipsis-h"></i></a>
        <div class="menuExtend" ng-show="anotationsCtrl.isShowing(anotationIndex)">
          <nav class="anotationOptions">
            <ul>
              <li><a href="javascript:;" ng-click="anotationsCtrl.delete($index)">Eliminar</a></li>
              <li><a href="javascript:;" ng-click="anotationsCtrl.preModify($index)">Modificar</a></li>
            </ul>
          </nav>
        </div>
      </div>
